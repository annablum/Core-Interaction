<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body>
    <div class="container">
        <div class="tile-container">
          <div class="tile hour-tile-0"></div>
          <div class="tile hour-tile-1"></div>
        </div>
        <div class="tile-container">
          <div class="tile min-tile-0"></div>
          <div class="tile min-tile-1"></div>
        </div>
        <div class="tile-container">
          <div class="tile second-tile-0"></div>
          <div class="tile second-tile-1"></div>
        </div>
      </div>
</body>
<style>
   div.container {
  display:flex;
  align-items: center;
  justify-content: center;
}

div.tile-container {
  display:flex;
  text-align: center;
  justify-content: center;
  margin: 0px 5px;
}

div.tile {
  font-size: 40px; font-family: sans-serif; color: white;
  height: 45px; width:40px;
  margin: 0px 1px;
  background-color: rgba(121,168,104);
  transition: transform 0.3s;
}

</style>
<script>
    let counterEl = document.querySelector('#counter');
let counter = 0;
setInterval(() => {
    counter = counter + 1;
    counterEl.textContent = counter;
}, 1000);
</script>
